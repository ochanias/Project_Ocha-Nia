<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Shop Registration</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Daftar Pelanggan Ocha's Ice Cream</h1>
        </div>
        <img src="iceCream.jpg" alt="Ice Cream Shop Logo" class="logo">
        <form action="#" method="POST">
            <div class="form-group">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required minlength="3">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Buat password" required minlength="8">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Konfirmasi Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Konfirmasi password" required minlength="8">
            </div>
            <div class="form-group">
                <label for="telepon">Nomor Telepon:</label>
                <input type="tel" id="telepon" name="telepon" placeholder="08XXXXXXXXX" pattern="[0-9]{10,13}" required>
            </div>
            <div class="form-group">
                <label for="tanggalLahir">Tanggal Lahir:</label>
                <input type="date" id="tanggalLahir" name="tanggalLahir" required>
            </div>
            <div class="form-group">
                <label for="jenisKelamin">Jenis Kelamin:</label>
                <select id="jenisKelamin" name="jenisKelamin" required>
                    <option value="">Pilih</option>
                    <option value="Pria">Pria</option>
                    <option value="Wanita">Wanita</option>
                </select>
            </div>
            <div class="form-group">
                <label for="alamat">Alamat:</label>
                <textarea id="alamat" name="alamat" rows="4" placeholder="Alamat Anda" required></textarea>
            </div>
            <div class="form-group">
                <label for="rasaFavorit">Rasa Es Krim Favorit:</label>
                <input type="text" id="rasaFavorit" name="rasaFavorit" placeholder="Masukkan rasa favorit Anda" required>
            </div>
            <div class="form-group">
                <label for="ukuranEsKrim">Ukuran Es Krim Favorit:</label>
                <select id="ukuranEsKrim" name="ukuranEsKrim" required>
                    <option value="">Pilih ukuran</option>
                    <option value="Kecil">Kecil</option>
                    <option value="Sedang">Sedang</option>
                    <option value="Besar">Besar</option>
                </select>
            </div>
            <button type="submit">Daftar Sekarang</button>
        </form>
    </div>
</body>
</html>
